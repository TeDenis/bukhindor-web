name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/bukhindor-web
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker buildx build \
            --push \
            --tag $IMAGE_NAME:$TAG \
            --tag $IMAGE_NAME:latest \
            --build-arg APP_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}') \
            --build-arg BUILD_NUMBER=1 \
            --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            --build-arg BUILD_COMMIT=${TAG:0:7} \
            --build-arg BUILD_BRANCH=main \
            --build-arg ENVIRONMENT=production \
            --build-arg API_BASE_URL= \
            .

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            echo "Logging into GHCR..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            IMAGE=$IMAGE_NAME
            TAG=$TAG

            echo "Pulling image $IMAGE:$TAG ..."
            docker pull $IMAGE:$TAG

            echo "Stopping old container (if exists)..."
            docker rm -f bukhindor-web || true

            echo "Starting new container..."
            docker run -d \
              --name bukhindor-web \
              -p 80:80 \
              --restart unless-stopped \
              -v $HOME/logs:/var/log/nginx \
              $IMAGE:$TAG